<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">

  <title>Frontend Mentor | Profile card component</title>

</head>

<body>
  <main>
    <section class="profile-header">
      <img src="./images/bg-pattern-card.svg" alt="profile header">
    </section>

    <section class="profile-details">
      <img src="./images/image-victor.jpg" alt="profile picture">
      <h1>Victor Crest <span>26</span></h1>
      <p>London</p>
    </section>

    <section class="profile-stats">
      <div>
        <h1>80K</h1>
        <p>Followers</p>
      </div>
      <div>
        <h1>803K</h1>
        <p>Likes</p>
      </div>
      <div>
        <h1>1.4K</h1>
        <p>Photos</p>
      </div>
    </section>

  </main>

  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.<br>
    Coded by <a targer="_blank" href="https://www.frontendmentor.io/profile/sophie-mc-dev">Sofia Merino Costa</a>.
  </footer>
</body>

</html>
